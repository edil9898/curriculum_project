<script src="https://cdn.tailwindcss.com"></script>

<header class="bg-blue-600 text-white shadow-lg">
    <nav class="container mx-auto p-4">
        <ul class="flex justify-around text-lg font-semibold">
            <li><a href="{% url 'index' %}" class="hover:text-gray-300">Inicio</a></li>
            <li><a href="{% url 'crear_curriculum' %}" class="hover:text-gray-300">Crear Currículum</a></li>
            <li><a href="{% url 'registro' %}" class="hover:text-gray-300">Registro</a></li>
            <li><a href="{% url 'login' %}" class="hover:text-gray-300">Iniciar Sesión</a></li>
            <li><a href="{% url 'logout' %}" class="hover:text-gray-300 hidden">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Registro de Usuario</h2>
<form method="post" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 max-w-lg mx-auto">
    {% csrf_token %}
    <div class="mb-6">
        <label for="{{ usuario_form.username.id_for_label }}" class="block text-gray-700 text-sm font-semibold mb-2">
            {{ usuario_form.username.label }}
        </label>
        <input type="text" name="{{ usuario_form.username.name }}" id="{{ usuario_form.username.id_for_label }}"
            class="shadow appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
            value="{{ usuario_form.username.value }}">
        <p class="text-red-500 text-xs italic">{{ usuario_form.username.errors }}</p>
    </div>

    <div class="mb-6">
        <label for="{{ usuario_form.email.id_for_label }}" class="block text-gray-700 text-sm font-semibold mb-2">
            {{ usuario_form.email.label }}
        </label>
        <input type="email" name="{{ usuario_form.email.name }}" id="{{ usuario_form.email.id_for_label }}"
            class="shadow appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
            value="{{ usuario_form.email.value }}">
        <p class="text-red-500 text-xs italic">{{ usuario_form.email.errors }}</p>
    </div>

    <div class="mb-6">
        <label for="{{ usuario_form.password1.id_for_label }}" class="block text-gray-700 text-sm font-semibold mb-2">
            {{ usuario_form.password1.label }}
        </label>
        <input type="password" name="{{ usuario_form.password1.name }}" id="{{ usuario_form.password1.id_for_label }}"
            class="shadow appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="text-red-500 text-xs italic">{{ usuario_form.password1.errors }}</p>
    </div>

    <div class="mb-6">
        <label for="{{ usuario_form.password2.id_for_label }}" class="block text-gray-700 text-sm font-semibold mb-2">
            {{ usuario_form.password2.label }}
        </label>
        <input type="password" name="{{ usuario_form.password2.name }}" id="{{ usuario_form.password2.id_for_label }}"
            class="shadow appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="text-red-500 text-xs italic">{{ usuario_form.password2.errors }}</p>
    </div>

    <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline">
            Registrar
        </button>
    </div>
</form>
