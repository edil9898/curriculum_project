<script src="https://cdn.tailwindcss.com"></script>

<header class="bg-blue-600 text-white shadow-lg">
    <nav class="container mx-auto p-4">
        <ul class="flex justify-around text-lg font-semibold">
            <li><a href="{% url 'index' %}" class="hover:text-gray-300">Inicio</a></li>
            <li><a href="{% url 'crear_curriculum' %}" class="hover:text-gray-300">Crear Currículum</a></li>
            <li><a href="{% url 'registro' %}" class="hover:text-gray-300">Registro</a></li>
            <!-- <li><a href="{% url 'login' %}" class="hover:text-gray-300">Iniciar Sesión</a></li> -->
            <li><a href="{% url 'logout' %}" class="hover:text-gray-300 ">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>

<form method="post" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 max-w-lg mx-auto">
    {% csrf_token %}
    <div class="mb-4">
        <label for="{{ form.username.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
            {{ form.username.label }}
        </label>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
               class="shadow appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
               value="{{ form.username.value }}">
        <p class="text-red-500 text-xs italic">{{ form.username.errors }}</p>
    </div>

    <div class="mb-4">
        <label for="{{ form.password.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
            {{ form.password.label }}
        </label>
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
               class="shadow appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="text-red-500 text-xs italic">{{ form.password.errors }}</p>
    </div>

    <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline w-full">
            Iniciar Sesión
        </button>
    </div>
</form>
