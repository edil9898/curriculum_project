<h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
<script src="https://cdn.tailwindcss.com"></script>

<form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-lg mx-auto">
    {% csrf_token %}
    <div class="mb-4">
        <label for="{{ form.username.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
            {{ form.username.label }}
        </label>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               value="{{ form.username.value }}">
        <p class="text-red-500 text-xs italic">{{ form.username.errors }}</p>
    </div>

    <div class="mb-4">
        <label for="{{ form.password.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
            {{ form.password.label }}
        </label>
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <p class="text-red-500 text-xs italic">{{ form.password.errors }}</p>
    </div>

    <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
            Iniciar Sesión
        </button>
    </div>
</form>
