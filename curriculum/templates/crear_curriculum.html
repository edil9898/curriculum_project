<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Curriculum</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <h1>Crear Curriculum</h1>
    <form method="post" action="{% url 'crear_curriculum' %}">
        {% csrf_token %}
        
        <h2>Datos del Usuario</h2>
        {{ usuario_form.as_p }}
        
        <h2>Datos del Curriculum</h2>
        {{ curriculum_form.as_p }}

        <h2>Experiencia Laboral</h2>
        {{ experiencia_form.as_p }}

        <h2>Educación</h2>
        {{ educacion_form.as_p }}

        <h2>Habilidades</h2>
        {{ habilidad_form.as_p }}

        <h2>Referencias</h2>
        {{ referencia_form.as_p }}

        <button type="submit">Guardar</button>
    </form>

    <script>
        $(function() {
            $("#id_fecha_creacion").datepicker({
                dateFormat: "yy-mm-dd"  // Cambia el formato según sea necesario
            });
        });
    </script>
</body>
</html>
